<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			li{
				list-style: none;
			}
			.box>li{
				width: 100px;
				height: 100px;
				background: red;
			}
			.box>li:nth-last-child(3) li{
				width: 20px;
				height: 20px;
				background: black;
			}
			.box>li span{
				display: block;
				width: 20px;
				height: 20px;
				background: green;
			}
			.box>li:nth-last-child(3) li span{
				display: block;
				width: 5px;
				height: 5px;
				background: blue;
			}
		</style>
	</head>
	<body>
		<ul class="box">
			<li><span></span></li>
			<li><span></span></li>
			<li>
				<ul>
					<li><span></span></li>
					<li><span></span></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
